<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Twitter clone app</title>
	<link rel="stylesheet" type="text/css" href="/styles/style.min.css">
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="icon" href="/images/twitter.png" type="image/x-icon" />
</head>
<body>
	<div class="container-fluid" ng-controller="UserController">
		<div class="row" ng-controller="TweetController">
			<div class="col-xs-3">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="row">
							<div class="col-md-6">
								<!--profile picture-->
								<img ng-src="/images/{{user.image}}" class="img-thumbnail img-responsive">
							</div>
							<div class="col-md-6">
							<!--profile informations
							  <table class="table" >
							    <tr><td><strong><p>{{user.name}}</p></strong></td></tr>
							    <tr><td><p>@{{user.username}}</p></td></tr>
							    <tr><td><p>Tweets {{countTweets}}</p></td></tr>Count tweets of current user
							  </table>-->
							  	<span><strong><p>{{user.name}}</p></strong></span>
							    <span><p>@{{user.username}}</p></span>
							    <span><p>Tweets {{countTweets}}</p></span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-9">
				<div class="panel panel-default">
					<div class="panel-body">
						<form ng-submit="addTweet()" name="postTweet">
							<input type="text" name="inputTweet" placeholder="Please enter your tweet and press Enter" class="form-control" ng-model="tweet.text" required/>
						</form>
					</div>
				</div>
				<div ng-show="countTweets" class="panel panel-default">
					<div class="panel-body">
						<div class="row" ng-repeat="tweet in tweets">
							<div class="tweet-panel panel panel-default">
								<div class="panel-body">
									<button type="button" class="close" aria-label="Close" ng-click="removeTweet(tweet._id)">
  										<span aria-hidden="true">&times;</span>
									</button>
									<div class="col-md-1">
										<img ng-src="/images/{{user.image}}" width="50px" height="50px">
									</div>
									<div class="col-md-11">
										<div><p>@{{user.username}} - {{tweet.timeAgo}}</p></div>
										<div>
											<!-- Tweet-->
											<p>{{tweet.text}}</p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/helpers/timeago.min.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script type="text/javascript" src="/controllers/app.min.js"></script>
</body>
</html>
